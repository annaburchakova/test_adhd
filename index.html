<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на СДВГ</title>
</head>
<body>
    <h1>Тест на СДВГ</h1>
    <p>Ответьте на каждый вопрос от 1 (никогда) до 5 (очень часто):</p>
    <div id="questions"></div>
    <button onclick="calculateScore()">Отправить</button>
    <p id="result"></p>

    <script>
        const questions = [
            "Я теряю детали или делаю ошибки из-за невнимательности при работе или выполнении задач.",
            "Мне сложно удерживать внимание на задачах или играх.",
            "Я часто не слушаю, когда со мной разговаривают напрямую.",
            "У меня возникают трудности с организацией дел и обязанностей.",
            "Я избегаю, не люблю или откладываю выполнение задач, требующих длительного умственного усилия.",
            "Я часто забываю о повседневных обязанностях (например, забываю оплатить счета или выполнить домашние дела).",
            "Я не могу спокойно сидеть на месте и часто ерзаю или барабаню пальцами.",
            "Я часто встаю в ситуациях, когда предполагается сидеть (например, на встречах или в классе).",
            "Мне сложно дождаться своей очереди в разговоре, и я часто перебиваю.",
            "Я принимаю решения, не думая о последствиях.",
            "Я чувствую необходимость быть постоянно занятым чем-то и не могу просто расслабиться.",
            "Мои перепады настроения мешают мне быть сосредоточенным и продуктивным.",
            "Я часто забываю, куда положил вещи (например, ключи, телефон).",
            "Мне сложно завершить начатые проекты или задачи.",
            "Я склонен(а) брать на себя слишком много дел одновременно, и в итоге большинство из них остаются незавершенными.",
            "Я часто опаздываю или забываю про встречи и обязательства.",
            "Моя комната, рабочее место или сумка часто находятся в беспорядке."
        ];

        const questionsDiv = document.getElementById('questions');

        questions.forEach((question, index) => {
            questionsDiv.innerHTML += `
                <div>
                    <p>${index + 1}. ${question}</p>
                    <input type="number" min="1" max="5" id="question-${index}" placeholder="1-5">
                </div>
            `;
        });

        function calculateScore() {
            let totalScore = 0;
            for (let i = 0; i < questions.length; i++) {
                const answer = parseInt(document.getElementById(`question-${i}`).value);
                if (!answer || answer < 1 || answer > 5) {
                    alert("Пожалуйста, введите число от 1 до 5 для каждого вопроса.");
                    return;
                }
                totalScore += answer;
            }

            let result = '';
            if (totalScore >= 40) {
                result = "Высокая вероятность наличия СДВГ. Рекомендуется обратиться к специалисту.";
            } else if (totalScore >= 25) {
                result = "Средняя вероятность. Признаки СДВГ проявляются в определенных ситуациях, но могут быть управляемыми.";
            } else {
                result = "Низкая вероятность СДВГ. Трудности могут быть связаны с временными факторами, стрессом или другими обстоятельствами.";
            }

            document.getElementById('result').innerText = `Ваш общий балл: ${totalScore}\n${result}`;
        }
    </script>
</body>
</html>
